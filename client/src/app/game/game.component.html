
<div class="game-container">
  <!-- New: GameActiveComponent for active phase -->
  @if (state?.phase === 'active') {
    <app-game-active [state]="state" [setup]="room!.player" (pickCell)="onPickCell($event)"></app-game-active>
  }
  <!-- New: GameReadyComponent for ready phase -->
  @if (state?.phase === 'ready') {
    <app-game-ready [state]="state" (quickStart)="onQuickStart()" (leave)="onLeaveRoom()"></app-game-ready>
  }

  
</div>
