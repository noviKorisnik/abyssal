<div class="active-game">
  <h2>ABYSSAL</h2>
  @if (state?.active) {
    <app-player-status 
      [state]="state"
      [currentUserId]="setup.userId">
    </app-player-status>
    
    <app-timer-bar 
      [totalTime]="turnTimeLimitSeconds"
      [remainingTime]="remainingTurnTimeSeconds"
      [color]="currentPlayerColor"
      [label]="getCurrentPlayerName()"
      [isUserTurn]="isPlayerTurn">
    </app-timer-bar>
    
    <app-board
      [board]="board"
      [getCellClasses]="getCellClassesBound"
      [isInteractive]="isPlayerTurn"
      [showYourTurnIndicator]="isPlayerTurn"
      (cellClick)="pickCell.emit($event)">
    </app-board>
  }
</div>
