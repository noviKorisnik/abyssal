<h1>Board Setup</h1>
<div class="controls">
	<button (click)="generateBoard()">Generate</button>
	<button (click)="confirmReady()" [disabled]="!boardGenerated">Ready</button>
</div>
<div class="board">
		<table>
			<tbody>
				@for (row of boardRows; track row) {
					<tr>
						@for (col of boardCols; track col) {
<td class="cell" [class.ship]="getCell(row, col)?.shipId">
  <!-- Cell content goes here -->
</td>
						}
					</tr>
				}
			</tbody>
		</table>
</div>
